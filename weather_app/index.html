<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />

    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <!-- todays forecast -->
      <div class="current-info">
        <div class="date-container">
          <div class="place-container">
            <div class="time-zone" id="time-zone"></div>
            <div id="country" class="country"></div>
          </div>
          <div class="time" id="time"><span id="am-pm"></span></div>
          <div class="date" id="date"></div>
        </div>
        <div class="others" id="current-weather-items"></div>
      </div>
    </div>

    <!-- Daily forecast -->
    <div class="future-forecast">
      <div class="today" id="current-temp"></div>
      <div class="weather-forecast" id="weather-forecast"></div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
